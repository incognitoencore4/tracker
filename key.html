<!DOCTYPE html>
<html>
<head>
    <title>Key Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>body{font-family:sans-serif;padding:20px;background:#eee;}</style>
</head>
<body>
    <h3>1. The URL is pre-filled (Proxy + Sheet):</h3>
    <input type="text" id="url" style="width:100%" value="https://corsproxy.io/?https://docs.google.com/spreadsheets/d/e/2PACX-1vRGcGsiSaz5DKGBYHG8ZMA7yCb2nIn4OTAWKY5-yDSD4M-w80qgyRgWGJ_qWmJqFVXfnPvjiwB0-Jq1/pub?gid=572697980&single=true&output=csv">
    
    <h3>2. Enter your Password:</h3>
    <input type="text" id="pass" placeholder="SecretPassword">
    
    <br><br>
    <button onclick="generate()">Generate Encrypted String</button>
    
    <h3>3. Copy this Result:</h3>
    <textarea id="output" style="width:100%; height:100px;"></textarea>

    <script>
        function generate() {
            const url = document.getElementById('url').value;
            const pass = document.getElementById('pass').value;
            if(!pass) { alert("Enter a password"); return; }
            const encrypted = CryptoJS.AES.encrypt(url, pass).toString();
            document.getElementById('output').value = encrypted;
        }
    </script>
</body>
</html>
